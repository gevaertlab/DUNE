[model]
model_name = "uVAE_UCSF_segm"
model_path = "outputs/uVAE"
type_ae= "U_VAE"
num_blocks = 6
features = 4
beta = sigmoid
latent_dim = 2048

[config]
num_epochs = 200
learning_rate = 1e-2
num_workers = 6
quick = False

[data]
dataset = "UCSF"
data_path = "data/MR"
modalities = ["T1c","FLAIR", "SegmBinary"]
min_dims = [154,180,150]
batch_size = 8
whole_brain = True


[predictions]
metadata = "0-UCSF_metadata_encoded.csv"
variables = "0-variable_list.csv"
pyradiomics = "0-pyradiomics.csv.gz"
features = "whole_brain"
output_name = "combined_UNET"
load_models = False
