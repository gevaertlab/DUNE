[model]
model_name = "VAE3D_UCSF_b10"
model_path = "outputs/VAE3D"
type_ae= "VAE3D"
num_blocks = 6
features = 4
beta = 0.1
latent_dim = 2048

[config]
num_epochs = 100
learning_rate = 1e-4
num_workers = 6
quick = False

[data]
dataset = "UCSF"
data_path = "data/MR"
modalities = ["T1c","FLAIR", "SegmBinary"]
min_dims = [154,180,150]
batch_size = 8
whole_brain = True

[predictions]
metadata = "0-UCSF_metadata_encoded.csv"
variables = "0-variable_list.csv"
pyradiomics = "0-pyradiomics.csv.gz"
features = "whole_brain"
output_name = "features"
load_models = False

